<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Button color</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <div class="buttons">
      <input type="button" value="Black" id="black" class="btn"/>
      <input type="button" value="Green" id="green" class="btn"/>
      <input type="button" value="Yellow" id="yellow" class="btn"/>
      <input type="button" value="Blue" id="blue" class="btn"/>
    </div>
    <div class="text">
      <div class="textarea">
        <p>
          I am the given color
        </p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
 
</body>
</html>
